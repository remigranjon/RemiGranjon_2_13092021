<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reservia</title>
    <script src="https://kit.fontawesome.com/e53b738f37.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo/Reservia.svg" alt="logo de Reservia"></div>
        <nav>
            <a class="nav__anchor" href="hebergements">Hébergements</a>
            <a class="nav__anchor" href="activites">Activités</a>
            <a class="nav__subscribe" href="">S'inscrire</a>
        </nav>
    </header>
    <section class="location">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="location__search">
            <div class="location__search__icon"><i class="fas fa-map-marker-alt"></i></div>
            <input class="location__search__input" type="text" value="Marseille,France">
            <div class="location__search__button">Rechercher</div>
        </div>
    </section>
    <section class="filters">
        <div class="filters__filtres">Filtres</div>
        <div class="filters__economique">
            <div class="filters__icon"><i class="fas fa-money-bill-wave"></i></div>
            <p>Économique</p>            
        </div>
        <div class="filters__familial">
            <div class="filters__icon"><i class="fas fa-child"></i></div>
            <p>Familial</p>
        </div>
        <div class="filters__romantique">
            <div class="filters__icon"><i class="fas fa-heart"></i></div>
            <p>Romantique</p>
        </div>
        <div class="filters__animaux">
            <div class="filters__icon"><i class="fas fa-dog"></i></div>
            <p>Animaux autorisés</p>
        </div>
    </section>
    <section class="information">
        <div class="information__icon"><i class="fas fa-info"></i></div>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
</body>
</html>
